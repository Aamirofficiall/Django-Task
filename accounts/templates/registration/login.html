{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

<div>
    <h1>Login</h1>
    <hr>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-5">Login</button>
    </form>
</div>

{% endblock %}
