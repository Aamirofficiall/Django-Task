version: "3.9"
   
services:
  db:
    image: postgres
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER_A=core-app
      - POSTGRES_PASSWORD_A=1234
      - POSTGRES_DB_A=core-app

    volumes:
      - ./db:/docker-entrypoint-initdb.d/
      
    ports:
      - 5432:5432
  backend:
    build: .
    image: core-app:latest
    container_name: core-app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

